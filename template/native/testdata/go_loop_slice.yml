metadata:
  template: true

## template variables

{{ $pull := .pull_policy }}

steps:

  {{ range $index, $image := .images }}

  - name: install_{{ $index }}
    commands:
      - go get ./...
    image: {{ $image }}
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  - name: test_{{ $index }}
    commands:
      - go test ./...
    image: {{ $image }}
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  - name: build_{{ $index }}
    commands:
      - go build
    environment:
      CGO_ENABLED: '0'
      GOOS: linux
    image: {{ $image }}
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  {{ end }}
