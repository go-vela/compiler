metadata:
  template: true

## template variables
{{ $env := .environment }}
{{ $pull := .pull_policy }}

steps:
  - name: install
    commands:
      - ./gradlew downloadDependencies
    environment: {{ $env }}
    image: openjdk:latest
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  {{ range $key, $value := .images }}

  - name: test_{{ $key }}
    commands:
      - ./gradlew check
    environment: {{ $env }}
    image: {{ $value }}
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  {{ end }}

  - name: build
    commands:
      - ./gradlew build distTar
    environment: {{ $env }}
    image: openjdk:latest
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]
