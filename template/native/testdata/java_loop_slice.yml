metadata:
  template: true

## template variables
{{ $env := .environment }}
{{ $pull := .pull_policy }}

steps:

  {{ range $index, $image := .images }}

  - name: install_{{ $index }}
    commands:
      - ./gradlew downloadDependencies
    environment: {{ $env }}
    image: {{ $image }}
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  - name: test_{{ $index }}
    commands:
      - ./gradlew check
    environment: {{ $env }}
    image: {{ $image }}
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  - name: build_{{ $index }}
    commands:
      - ./gradlew build distTar
    environment: {{ $env }}
    image: {{ $image }}
    {{ $pull }}
    ruleset:
      event: [ push, pull_request ]

  {{ end }}
